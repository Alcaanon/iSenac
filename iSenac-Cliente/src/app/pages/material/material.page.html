<ion-content>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Material Reciclável</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list-header>
        <ion-label>Tipo de Materiais</ion-label>
      </ion-list-header>

        <ion-item [routerLink]="['/material/papel']">
          <ion-icon slot="start"  name="document"></ion-icon>
          <ion-label>Papel</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/material/metal']">
          <ion-icon slot="start"  name="build"></ion-icon>
          <ion-label>Ferros e Metálicos</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/material/plastico']">
          <ion-icon slot="start"  name="football"></ion-icon>
          <ion-label>Plástico</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/material/vidro']">
          <ion-icon slot="start"  name="flask"></ion-icon>
          <ion-label>Vidro</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/material/eletronico']">
          <ion-icon slot="start"  name="phone-portrait"></ion-icon>
          <ion-label>Lixo Eletrônico</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/material/especial']">
          <ion-icon slot="start"  name="nuclear"></ion-icon>
          <ion-label>Lixo Hospitalar / Radioativo</ion-label>
        </ion-item>

    </ion-content>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button [routerLink]="['/inicio']">
          <ion-icon name="home" aria-hidden="true"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/material']">
          <ion-icon name="leaf" aria-hidden="true"></ion-icon>
          <ion-label>Material Reciclável</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/mapa']">
          <ion-icon name="map" aria-hidden="true"></ion-icon>
          <ion-label>Mapa</ion-label>
        </ion-tab-button>
        <ion-tab-button [routerLink]="['/conta']">
          <ion-icon name="person" aria-hidden="true"></ion-icon>
          <ion-label>Conta</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
